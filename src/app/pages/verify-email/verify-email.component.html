<div class="centeredContent">
  <h1 class="title">Thank You for Registering</h1>
  <div>
    <p *ngIf="authService.userData">
      We have sent a confirmation email to
      <strong>{{ authService.userData.email }}</strong
      >.
    </p>
    <p>
      Please check your email and click on the link to verify your email
      address.
    </p>
  </div>

  <!-- Calling SendVerificationMail() method using authService Api -->
  <div class="formGroup">
    <button
      mat-raised-button
      type="button"
      color="primary"
      class="btn btnPrimary"
      (click)="resendVerificationEmail()"
    >
      <i class="fas fa-redo-alt"></i>
      Resend Verification Email
    </button>

    <button
      mat-raised-button
      type="button"
      color="primary"
      class="btn btnPrimary"
      (click)="navigateToLogin()"
    >
      <i class="fas fa-redo-alt"></i>
      Go back to Login
    </button>
  </div>
</div>
