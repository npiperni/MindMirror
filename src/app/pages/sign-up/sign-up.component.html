<div class="container">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.confirmPassword" required>
          </div>
          <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
</div>
