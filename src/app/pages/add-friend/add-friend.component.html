<div class="container">
    <form (ngSubmit)="onSubmit()" #addFriendForm="ngForm">
        <h1>Add A Friend</h1>
        <div>
            <label for="email">Enter Friend's Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required email />
        </div>
        <div>
            <button type="submit" [disabled]="!addFriendForm.valid">Add Friend</button>
        </div>
    </form>
</div>
